<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f4f7fa, #e8f0fe);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      background: #fff;
      overflow: hidden;
    }
    .card h2 {
      font-weight: 700;
    }
    table {
      border-radius: 15px;
      overflow: hidden;
    }
    thead {
      background: #0d6efd;
      color: #fff;
    }
    tbody tr {
      transition: 0.2s;
    }
    tbody tr:hover {
      background: #f1f7ff !important;
      transform: scale(1.01);
    }
    .student-actions a {
      margin: 2px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 14px;
    }
    .student-actions a.edit-btn {
      background: #0d6efd;
      color: #fff;
    }
    .student-actions a.delete-btn {
      background: #dc3545;
      color: #fff;
    }
    .student-actions a:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    /* Mobile icons only */
    @media (max-width: 576px) {
      .student-actions a span {
        display: none;
      }
      .student-actions a {
        padding: 10px;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Toast Messages -->
  {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        {% for message in messages %}
          <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}

  <div class="container">
    <div class="card p-4">
      <h2 class="mb-3 text-center text-primary">üéì Students</h2>
      <div class="text-end mb-3">
        <a href="{% url 'add_student' %}" class="btn btn-success shadow-sm">
          <i class="bi bi-plus-circle"></i> Add Student
        </a>
      </div>

      <!-- Student Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">üë§ Name</th>
              <th scope="col">üéÇ Age</th>
              <th scope="col">üìß Email</th>
              <th scope="col">‚öôÔ∏è Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td><strong>{{ s.name }}</strong></td>
                <td>{{ s.age }}</td>
                <td>{{ s.email }}</td>
                <td class="student-actions">
                  <a href="{% url 'edit_student' s.id %}" class="edit-btn">
                    <i class="bi bi-pencil"></i> <span>Edit</span>
                  </a>
                  <a href="{% url 'delete_student' s.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this {{s.name}}?');">
                    <i class="bi bi-trash"></i> <span>Delete</span>
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auto-hide Toast after 3 sec -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function (toastEl) {
        const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        toast.show();
      });
    });
  </script>

</body>
</html>
