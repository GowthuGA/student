<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f4f7fa, #e8f0fe);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 500px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 25px;
    }
    .card h2 {
      font-weight: 700;
      color: #0d6efd;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">✏️ Edit Student</h2>

      <!-- Bootstrap Toasts for Messages -->
      {% if messages %}
        <div class="toast-container">
          {% for message in messages %}
            <div class="toast align-items-center text-white 
                        {% if message.tags == 'error' %}bg-danger
                        {% elif message.tags == 'success' %}bg-success
                        {% else %}bg-info{% endif %} 
                        border-0 show" role="alert">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" value="{{ student.name }}" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" name="age" value="{{ student.age }}" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" value="{{ student.email }}" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">✅ Update</button>
          <a href="{% url 'student_list' %}" class="btn btn-secondary ms-2">⬅️ Back</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto show toasts
    document.addEventListener("DOMContentLoaded", function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl, { delay: 3000 }).show();
      });
    });
  </script>
</body>
</html>
