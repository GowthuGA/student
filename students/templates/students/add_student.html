<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f4f7fa, #e8f0fe);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 500px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 25px;
    }
    .card h2 {
      font-weight: 700;
      color: #198754; /* green for add */
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-success {
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
    }
    .btn-success:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">‚ûï Add Student</h2>

      <!-- Show success & error messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" placeholder="Enter age" min="1" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter valid email" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">üíæ Save</button>
          <a href="{% url 'student_list' %}" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Back</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
